about_content: | # this will include new lines to allow paragraphs
  3년간의 프론트엔드 개발 경험을 보유한 개발자입니다. 
  
  Flutter, React, TypeScript를 활용한 모바일 및 웹 애플리케이션 개발에 전문성을 가지고 있으며, 
  사용자 중심의 직관적인 인터페이스 구현과 성능 최적화에 집중하고 있습니다.
  
  **주요 기술 스택**
  - Mobile: Flutter, BLoC Pattern, State Management
  - Web: React, TypeScript, JavaScript
  - Tools: Git, Firebase, Sentry

content:
  - title: Experience
    layout: list
    content:
      - layout: left
        title: Mine.is
        sub_title: Frontend Developer
        caption: 2022.06 - 2025.08
        quote: >
          이커머스 플랫폼 개발 스타트업
        description: | # this will include new lines to allow paragraphs
          **주요 성과**
          - Flutter 3.27.1 → 3.29.3 대규모 업그레이드 주도
          - BLoC 패턴 기반 상태 관리 아키텍처 구현
          - 월평균 2-3회 안정적인 프로덕션 배포 달성
          - 크로스 플랫폼 모바일 앱 개발 및 유지보수
          
          **기술 스택**
          - Frontend: Flutter, React, TypeScript
          - State Management: BLoC, Cubit Pattern
          - Tools: Firebase, Sentry, Git, CI/CD

  - title: Key Projects
    layout: list
    content:
      - layout: left
        border: weak
        title: UAFE Mobile App
        caption: 2024 - 2025
        quote: >
          사용자 경험 중심의 모바일 이커머스 앱
        description: | # this will include new lines to allow paragraphs
          - Flutter 기반 크로스 플랫폼 모바일 앱 개발
          - 복잡한 상태 관리를 위한 BLoC 패턴 구현
          - Firebase 연동 및 실시간 데이터 동기화
          - 사용자 인터페이스 최적화 및 성능 개선

      - layout: left
        title: Flutter Development Guide
        caption: 2023 - 2024
        quote: >
          팀 내 개발 표준화 및 가이드라인 구축
        description: | # this will include new lines to allow paragraphs
          - 팀 개발 워크플로우 표준화 및 문서화
          - 코드 품질 향상을 위한 가이드라인 작성
          - 개발 환경 설정 자동화 스크립트 개발
          - 신규 개발자 온보딩 프로세스 개선

  - title: Skills
    layout: text
    content: | # this will include new lines to allow paragraphs
      **Frontend Development**
      - Flutter (3+ years), React, TypeScript, JavaScript
      - BLoC Pattern, State Management, Responsive Design
      
      **Mobile Development**
      - Cross-platform development (iOS/Android)
      - Firebase integration, Push notifications
      - App Store/Play Store deployment
      
      **Development Tools**
      - Git, GitHub Actions, CI/CD
      - Firebase, Sentry, Analytics integration
      - Agile development methodology

# Footer
footer_show_references: true
